<ion-header>
  <ion-navbar>
    <ion-title>
      Chamados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Procurar"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="red" [navPush]="novochamado">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
